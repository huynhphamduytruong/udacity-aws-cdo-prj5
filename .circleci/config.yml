version: "2.1"
orbs:
  slack: circleci/slack@4.1
  docker: circleci/docker@2.2.0
  aws-eks: circleci/aws-eks@2.2.0
  kubernetes: circleci/kubernetes@1.3.1

jobs:
  say-hello:
    docker:
      - image: cimg/base:stable
    steps:
      - checkout
      - run:
          name: "Say hello"
          command: "echo Hello, World!"
      - slack/notify:
          event: pass
          template: success_tagged_deploy_1
      - slack/notify:
          event: fail
          template: basic_fail_1

  build-image:
    executor: docker/machine
    steps:
      - checkout
      - docker/check
      - docker/build:
          image: $DOCKER_LOGIN/$DOCKER_IMG

  create-cluster:
    executor: python
    steps:
      - aws-eks/create-cluster:
          cluster-name: truonghpd-capstone
          aws-region: ${AWS_REGION}
          kubectl-version: "v1.21.13"
          nodes: 3
          nodes-max: 5
          nodes-min: 1
          show-eksctl-command: true

  k8s-deployment:
    docker:
      - image: "cimg/base:stable"
    steps:
      - checkout
      - kubernetes/install-kubectl:
          kubectl-version: "v1.21.13"
      - aws-eks/update-kubeconfig-with-authenticator:
          kubectl-version: "v1.21.13"
          cluster-name: truonghpd-capstone
          aws-region: ${AWS_REGION}
      - kubernetes/create-or-update-resource:
          # get-rollout-status: true
          resource-file-path: k8s.yml
          show-kubectl-command: true
      - run:
          name: "Check the nodes"
          command: |
            kubectl get nodes
      - run:
          name: "Check the deployments"
          command: |
            kubectl get deployments
      - run:
          name: "Check the pods"
          command: |
            kubectl get pods -o wide
      - run:
          name: "Check the service"
          command: |
            kubectl get service/truonghpd-capstone-service

# Invoke jobs via workflows
# See: https://circleci.com/docs/2.0/configuration-reference/#workflows
workflows:
  main-workflow:
    jobs:
      - say-hello
      - docker/hadolint:
          dockerfiles: ./Dockerfile
          hadolint-tag: 2.2.0-debian
          attach-workspace: true
      - build-image:
          requires: [docker/hadolint]
      - docker/publish:
          requires: [build-image]
          image: $DOCKER_LOGIN/$DOCKER_IMG
          tag: "latest,$CIRCLE_SHA1"
          update-description: true
      - create-cluster
      - k8s-deployment:
          requires: [docker/publish, create-cluster]
